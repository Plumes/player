<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div class="player-container">
    <div class="left-control">
        <i class="material-icons ctr-btn play-btn">play_arrow</i>
        <i class="material-icons ctr-btn pause-btn" style="display: none;">pause</i>
    </div>
    <div class="right-control">
        <div class="song-meta"><span class="song-name">明天你好</span> - <span class="singer">牛奶咖啡</span></div>
        <div class="bar">
            <span class="played-time">00:00</span>
            <div class="progress-wrapper">
                <div class="progress"></div>
            </div>
            <span class="song-len">03:25</span>
        </div>
    </div>
</div>
</body>
</html>
